name: Build
on: [pull_request]

jobs:
    build:
      name: Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
   
      steps:
        - name: Check out code
          uses: actions/checkout@v3
   
        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 8
   
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 20
            cache: 'pnpm'
   
        - name: Install dependencies
          run: pnpm install
   
        - name: Lint
          run: pnpm lint --filter=[main]